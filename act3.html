<!DOCTYPE html>
<html>

<head>
    <title>Vocabulary</title>
    <link id="link" rel="stylesheet" type="text/css" href="dark.css">
	<script src="main.js"></script>
</head>
<body>
    <header>
        <button onclick="toggleMode()" class="logo">Made by: Petr</button>
        <ul>
            <li><a href="index.html">Overview</a></li>
			<li><a href="./act1.html">Act 1</a></li>
			<li><a href="./act2.html">Act 2</a></li>
			<li><a href="./act3.html" class="active" id="active">Act 3</a></li>
			<li><a href="./act4.html">Act 4</a></li>
        </ul>
    </header>
    <section>
		<div class="lists">
			<h5 id="definition" class="definition">If you see this reload...</h5>
			<ul id="list" class="inputs">
				<li><input id="input" class="input"></input></li>
				<li class="buttonstag"><ul class="buttonstag">
					<li><button onclick="buttonClick()" id="enter" class="button enter">Enter</button></li>
					<li><button onclick="toggleReveal()" id="reveal" class="button reveal">Reveal</button></li>
				</ul></li>
				<li class="sliderContainer">
					<input type="range" title="Limit how many words can be chosen (I would recommend 'Chunking', so set this to like 5 and slowly increase)" min="1" max="20" value="20" class="slider" id="slider">
				</li>
				<li class="limitContainer"><h6 id="limit" class="limit">15</h6></li>  
			</ul>
		</div>
		<footer class="footer">
			<ul>
				<li><input type="checkbox" title="If enabled, the reveal button is hidden" name="hideReveal" id="hidereveal" class="hidereveal" onclick="hideReveal()"><label title="If enabled, the reveal button is hidden" class="hideReveal" for="hideReveal">Hide Reveal</label></li>
				<li><input type="checkbox" title="If enabled, only words that have not appeared yet can show (if no words are left, it will restart)." name="norepetition" id="norepetition" class="norepetition" onclick="noRepetition()"><label title="If enabled, only words that have not appeared yet can show (if no words are left, it will restart)." class="norepetition" for="norepetition">No Repetition</label></li>
			</ul>
		</footer>
    </section>
</body>

</html>
